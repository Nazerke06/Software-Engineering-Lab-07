<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">All Application Requests</h2>

    <!-- Форма добавления новой заявки -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Add New Request</div>
        <div class="card-body">
            <form th:action="@{/addApplicationRequest}" method="post">
                <div class="mb-3">
                    <label class="form-label">User Name:</label>
                    <input type="text" name="userName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Name:</label>
                    <input type="text" name="courseName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Commentary:</label>
                    <textarea name="commentary" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Request</button>
            </form>
        </div>
    </div>

    <!-- Таблица со всеми заявками -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Existing Requests</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Course</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="req : ${applicationRequests}">
                    <td th:text="${req.id}"></td>
                    <td th:text="${req.userName}"></td>
                    <td th:text="${req.courseName}"></td>
                    <td th:text="${req.phone}"></td>
                    <td>
                        <span th:text="${req.handled} ? 'Processed' : 'Pending'"
                              th:classappend="${req.handled} ? 'text-success' : 'text-danger'"></span>
                    </td>
                    <td>
                        <a th:href="@{'/details/' + ${req.id}}" class="btn btn-outline-primary btn-sm">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/pending" class="btn btn-warning">Pending Requests</a>
        <a href="/processed" class="btn btn-success">Processed Requests</a>
    </div>
</div>

</body>
</html>
